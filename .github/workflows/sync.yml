name: Sync

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          name: devdash-app/devdash

      - name: list
        run: ls -la

      - name: Push repo state
        run: git push --mirror git@github.com:ewsgit/devdash
